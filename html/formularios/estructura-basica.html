<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura basica formularios</title>
</head>
<!-- 
    La estructura básica de un formulario se compone de 4 elementos

    form -> es la etiqueta que engloba nuestro formulario
    label -> Sirve para escribir el nombre del campo a rellenar
        debe tener el atributo for al cual se le indica un id que lo que hará será emparejar el label con su input correspondiente
    input -> sirve para crear un campo que permitirá al usuario interactuar. El único atributo obligatorio del input es name
    button -> crea un botón que permitirá enviar el formulario
 -->

<body>
    <h4>Estructura basica de fomularios</h4>
    <form>
        <!-- forma de asociar un label con su correspondiente input -->
        <!-- <label for="name">Nombre </label>
           <input id="name"> -->
        <label>
            Nombre
        </label>
        <input>
        <button>Enviar formulario</button>
    </form>
</body>

</html>
